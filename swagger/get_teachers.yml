get:
  summary: Get all teachers
  responses:
    200:
      description: A list of teachers
      schema:
        type: array
        items:
          type: object
          properties:
            _id:
              type: string
            name:
              type: string
            age:
              type: integer
            gender:
              type: string
            img:
              type: string
            position:
              type: string
